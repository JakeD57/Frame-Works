<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Works Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
     <section class="header__wrapper">
        <a class="logo" href="#">Frame Works</a>
        <section class="header__right">
            <section class="social">
                <a class="social__link" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a class="social__link" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a class="social__link" href="#"><i class="fa-brands fa-instagram"></i></a>
                <a class="social__btn" href="#">Contact</a>
            </section>
            <nav>
                <section class="nav">
                    <a href="#" class="nav__copy">Menu</a>
                    <a class="nav__hamburgerlink" href="#"><img class="nav__hamburger" src="Images/hamburger-menu.svg" alt="hamburger menu"></a>
                </section>
            </nav>
        </section>
     </section>
    </header>

    <main class="main">
        <section class="hero">
            <h1 class="hero__heading">Unleash the <span class="hero__span">Beauty</span> of Moments</h1>
            <p class="hero__subheading">Crafting Timeless Memories through Artful Composition</p>
            <section class="hero__btn">
                <a href="#" class="hero__btnprimary">Portfolio</a>
                <a href="#" class="hero__btnsecondary">About Us</a>
            </section>
            <a class="hero__scroll" href="#">Scroll Down</a>
        </section>
        <section class="hero__img">
            <img src="Images/frameworks-img-1.jpg" alt="photography image 1" class="hero__image">
            <img src="Images/frameworks-img-2.jpg" alt="photography image 2" class="hero__image">
            <img src="Images/frameworks-img-3.jpg" alt="photography image 3" class="hero__image">
        </section>
    </main>
    
</body>
</html>
